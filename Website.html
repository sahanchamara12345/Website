<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Download Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Free Photo Downloads</h1>
    </header>

    <section class="gallery">
        <div class="photo">
            <img src="images/photo1.jpg" alt="Photo 1">
            <a href="images/photo1.jpg" download="photo1.jpg" class="download-btn">Download</a>
        </div>

        <div class="photo">
            <img src="images/photo2.jpg" alt="Photo 2">
            <a href="images/photo2.jpg" download="photo2.jpg" class="download-btn">Download</a>
        </div>

        <div class="photo">
            <img src="images/photo3.jpg" alt="Photo 3">
            <a href="images/photo3.jpg" download="photo3.jpg" class="download-btn">Download</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
